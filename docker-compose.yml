version: "3"

services: 
    web:
        build: "./web/"
        volumes: 
            - ./web:/app

        ports: 
            - 80:8080

    api:
        build: "./backend/"
        volumes: 
            - ./backend:/usr/src/app
        ports:
            - 5000:5000
        environment: 
            DB_PASSWORD: pass123
        links: 
            - db


    db:
        image: mysql
        ports:
            - 3306:3306
        volumes:
            - ./database:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: R00t+
            MYSQL_USER: api
            MYSQL_PASSWORD: pass123



